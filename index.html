<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium.png" class="equilibrium-img card-img-top">
    <div class="card-body">
      <div class="card-title">
        Equilibrium #3429
      </div>
      <div class="card-text">
        Our Equilibrium collection promotes balance and calm. <br><br>
        <span class="price">
          <img src="images/icon-ethereum.svg" alt="eth">
          0.041 ETH
        </span>
        <span class="time">
          <img src="images/icon-clock.svg" alt="clock">
          3 days left <br>
        </span>
      </div>
      <hr>
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
      Creation of <span class="name">Jules Wyvern</span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/ri-raghav">Rishay</a>.
  </div>
</body>

</html>
